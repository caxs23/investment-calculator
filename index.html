<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // 숫자 포맷팅 함수 (세 자리마다 쉼표 추가)
        function formatNumberInput(input) {
            let value = input.value.replace(/,/g, '');
            if (!isNaN(value) && value !== '') {
                input.value = parseFloat(value).toLocaleString('ko-KR');
            } else {
                input.value = '';
            }
        }

        // 입력 필드에 포맷팅 이벤트 추가
        const inputs = ['initialInvestment', 'monthlyInvestment', 'annualRate', 'years'];
        inputs.forEach(id => {
            const input = document.getElementById(id);
            input.addEventListener('input', () => {
                if (id !== 'annualRate' && id !== 'years') {
                    formatNumberInput(input);
                }
            });
        });

        function calculateCompoundInterest() {
            // 쉼표 제거 후 숫자 변환
            const initialInvestment = parseFloat(document.getElementById('initialInvestment').value.replace(/,/g, '')) || 0;
            const monthlyInvestment = parseFloat(document.getElementById('monthlyInvestment').value.replace(/,/g, '')) || 0;
            const annualRate = parseFloat(document.getElementById('annualRate').value.replace(/,/g, '')) / 100 || 0;
            const years = parseInt(document.getElementById('years').value.replace(/,/g, '')) || 0;
            
            if (initialInvestment <= 0 || monthlyInvestment < 0 || annualRate < 0 || years <= 0) {
                document.getElementById('result').innerHTML = "유효한 값을 입력해주세요.";
                return;
            }

            const months = years * 12;
            const monthlyRate = annualRate / 12;
            let futureValue = initialInvestment;
            let yearlyResults = [];

            // 연도별 복리 계산
            for (let year = 1; year <= years; year++) {
                const monthsInYear = year * 12;
                let yearlyFutureValue = initialInvestment;
                
                // 해당 연도까지의 복리 계산
                for (let i = 0; i < monthsInYear; i++) {
                    yearlyFutureValue = yearlyFutureValue * (1 + monthlyRate) + monthlyInvestment;
                }
                
                const totalInvested = initialInvestment + monthlyInvestment * monthsInYear;
                const profit = yearlyFutureValue - totalInvested;
                const profitRate = (profit / totalInvested) * 100;
                
                yearlyResults.push({
                    year: year,
                    futureValue: yearlyFutureValue,
                    totalInvested: totalInvested,
                    profit: profit,
                    profitRate: profitRate
                });
            }

            // 최종 결과 요약 (마지막 연도 결과)
            const finalResult = yearlyResults[yearlyResults.length - 1];
            const summaryHTML = `
                <div class="summary">
                    <h3>최종 결과 요약</h3>
                    최종 금액: ${finalResult.futureValue.toLocaleString('ko-KR')} 원<br>
                    총 투자 금액: ${finalResult.totalInvested.toLocaleString('ko-KR')} 원<br>
                    수익: ${finalResult.profit.toLocaleString('ko-KR')} 원<br>
                    수익률: ${finalResult.profitRate.toFixed(2)}%
                </div>
            `;

            // 연도별 결과 테이블 생성
            let tableHTML = `
                <h3>연도별 투자 결과</h3>
                <table>
                    <tr>
                        <th>연도</th>
                        <th>최종 금액 (원)</th>
                        <th>총 투자 금액 (원)</th>
                        <th>수익 (원)</th>
                        <th>수익률 (%)</th>
                    </tr>
            `;
            yearlyResults.forEach(result => {
                tableHTML += `
                    <tr>
                        <td>${result.year}</td>
                        <td>${result.futureValue.toLocaleString('ko-KR')}</td>
                        <td>${result.totalInvested.toLocaleString('ko-KR')}</td>
                        <td>${result.profit.toLocaleString('ko-KR')}</td>
                        <td>${result.profitRate.toFixed(2)}</td>
                    </tr>
                `;
            });
            tableHTML += '</table>';

            document.getElementById('result').innerHTML = summaryHTML + tableHTML;
        }
